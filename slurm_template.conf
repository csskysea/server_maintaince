#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=atomic
ControlMachine=helium
#ControlAddr=
#BackupController=hydrogen
#BackupAddr=
#
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/tmp
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
#PluginDir=
CacheGroups=0
#FirstJobId=
ReturnToService=1
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFs=
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=150
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
#SchedulerType=sched/builtin
SchedulerType=sched/backfill
#SchedulerAuth=
#SchedulerPort=
#SchedulerRootFilter=
SelectType=select/cons_res
SelectTypeParameters=CR_CORE
FastSchedule=1
PriorityType=priority/multifactor
#PriorityDecayHalfLife=1-0
#PriorityUsageResetPeriod=7-0
#PriorityWeightFairshare=1000
PriorityWeightFairshare=0
PriorityWeightAge=1000
PriorityWeightPartition=10000
PriorityWeightJobSize=1000
PriorityMaxAge=1-0

# PREEMPT
#PreemptMode=SUSPEND,GANG
#PreemptType=preempt/partition_prio
PreemptMode=OFF
PreemptType=preempt/none

# POWER SAVING 
SuspendTime=600
SuspendRate=12
ResumeRate=6
SuspendProgram=/etc/slurm/power/off
ResumeProgram=/etc/slurm/power/on
SuspendTimeout=30
ResumeTimeout=300
SuspendExcNodes=helium,lithium11

#
# LOGGING
SlurmctldDebug=3
#SlurmctldLogFile=
SlurmdDebug=3
#SlurmdLogFile=
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
#AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageHost=
#AccountingStorageLoc=
#AccountingStoragePass=
#AccountingStorageUser=
#
# COMPUTE NODES

# NodeName=lithium46  Sockets=2 CoresPerSocket=8 ThreadsPerCore=1 State=UNKNOWN RealMemory=62000 Weight=20

% for each_node in data:
NodeName=${each_node['hostname']} Sockets=${each_node['cpu_count']} CoresPerSocket=${each_node['core_count_percpu']} ThreadsPerCore=1 State=UNKNOWN RealMemory=${each_node['dram_size']} Weight=20 
% endfor

PartitionName=DEFAULT Shared=Exclusive MaxTime=INFINITE DefaultTime=1-0 State=UP

# PartitionName=serial Default=No  Shared=Yes Priority=30 Nodes=lithium[01-07,16-19]
# PartitionName=idle   Default=No             Priority=1  Nodes=lithium[01-15,17,19-27,29-46]
# PartitionName=queue  Default=YES            Priority=20 Nodes=lithium[01-15,17,19-27,29-46]
# PartitionName=urgent Default=No             Priority=40 Nodes=lithium[01-46]
# PartitionName=test  Default=No  Priority=50 MaxTime=0-2 DefaultTime=0-1 Nodes=lithium[01-27]

PartitionName=serial Default=No  Shared=Yes Priority=30 Nodes=lithium[00-03]
PartitionName=idle   Default=No             Priority=1  Nodes=lithium[00-99]
PartitionName=queue  Default=YES            Priority=20 Nodes=lithium[00-99]
PartitionName=urgent Default=No             Priority=40 Nodes=lithium[01-99]
PartitionName=fat    Default=No             Priority=20 Nodes=lithium[30-39]
PartitionName=fast   Default=No             Priority=20 Nodes=lithium[40-59]
